<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Simple WebSocket Chat</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f7fb;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background-color: #3f51b5;
    color: white;
    padding: 12px 16px;
    font-size: 1.4rem;
    font-weight: 600;
    text-align: center;
  }
  #chat-window {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    background-color: white;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
  }
  #chat-window .message {
    margin-bottom: 12px;
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 12px;
    background-color: #e0e0e0;
    word-wrap: break-word;
  }
  #chat-window .message.self {
    background-color: #3f51b5;
    color: white;
    margin-left: auto;
  }
  #input-container {
    display: flex;
    padding: 12px 16px;
    background: #fff;
  }
  #input-container input[type="text"] {
    flex: 1;
    padding: 10px 14px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 18px;
    outline: none;
    transition: border-color 0.3s;
  }
  #input-container input[type="text"]:focus {
    border-color: #3f51b5;
  }
  #input-container button {
    margin-left: 8px;
    background-color: #3f51b5;
    color: white;
    border: none;
    border-radius: 18px;
    padding: 10px 18px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  #input-container button:hover:enabled {
    background-color: #303f9f;
  }
  #input-container button:disabled {
    background-color: #9fa8da;
    cursor: not-allowed;
  }
  @media (max-width: 600px) {
    #chat-window .message {
      max-width: 100%;
    }
  }
</style>
</head>
<body>
<header>Simple WebSocket Chat</header>
<div id="chat-window"></div>
<div id="input-container">
  <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
  <button id="send-btn" disabled>Send</button>
</div>

<script>
  (() => {
    const serverUrl = 'ws://localhost:8080';
    const ws = new WebSocket(serverUrl);

    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    let userId = Math.floor(Math.random() * 10000); // simple ID to identify own messages

    function appendMessage(text, self=false) {
      const div = document.createElement('div');
      div.classList.add('message');
      if (self) div.classList.add('self');
      div.textContent = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    ws.onopen = () => {
      appendMessage('Connected to chat server.');
      sendBtn.disabled = false;
    };

    ws.onerror = (err) => {
      appendMessage('WebSocket error. See console.');
      console.error('WebSocket error:', err);
    };

    ws.onclose = () => {
      appendMessage('Disconnected from chat server.');
      sendBtn.disabled = true;
    };

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        // Ignore messages sent by self since they are not broadcasted back
        if (data.userId !== userId) {
          appendMessage(data.text);
        }
      } catch(e) {
        console.error('Error parsing message:', e);
      }
    };

    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === '';
    });

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return;
      const message = JSON.stringify({ userId, text });
      ws.send(message);
      appendMessage(text, true);
      messageInput.value = '';
      sendBtn.disabled = true;
      messageInput.focus();
    });

    // Enable send on Enter press
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !sendBtn.disabled) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  })();
</script>
</body>
</html>
